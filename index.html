<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>My chart.js</title>
</head>
<body>
    <div class="container">
        <canvas id="myChart"></canvas>
    </div>

    <script>
        let myChart = document.querySelector('#myChart').getContext('2d');

        Chart.defaults.global.defaultFontFamily = 'roboto';
        Chart.defaults.global.defaultFontSize = 18;
        Chart.defaults.global.defaultFontColor = '#777';

        let massPopChart = new Chart(myChart, {
            type: 'doughnut', // bar, horinzontalBar, pie, lin, doughnut, radar, polarArea
            data:{
                labels:['bananer', 'æbler', 'pærer', 'nødder', 'høns', 'fødder'],
                datasets:[{
                    label: 'Styks',
                    data:[
                        617594,
                        181045,
                        153060,
                        106519,
                        105213,
                        95072
                    ],
                    //backgroundColor:'green'
                    backgroundColor:[
                        'rgba(255, 99, 132, 06)',
                        'rgba(54, 99, 132, 06)',
                        'rgba(72, 33, 132, 06)',
                        'rgba(255, 99, 55, 06)',
                        'rgba(100, 99, 60, 06)',
                        'rgba(20, 99, 1, 06)',
                        'rgba(56, 199, 232, 06)'
                    ],
                    borderWidth:1,
                    borderColor: '#456783',
                    hoverBorderWidth:1.1,
                    hoverBorderColor:'#000'
                }]
            },
            options:{
                title:{
                    display:true,
                    text:'Lager af ting',
                    fontSize:25
                },
                legend:{
                    display:true,
                    position:'right',
                    labels:{
                        fontColor:'#000'
                    }
                },
                layout:{
                    padding:{
                        left:50,
                        right:0,
                        bottom:0,
                        top:0
                    }
                },
                tooltips:{
                    enabled:true
                }
            }
        });
    </script>
</body>
</html>
